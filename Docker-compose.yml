version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"

  # backend
  app-gateway:
    container_name: app-gateway
    build:
      context: ./backend/app-gateway
    ports:
      - 4000:4000
    command: npm run start:dev
    depends_on:
      - rabbitmq
    restart: always

  actor:
    container_name: actor-sistem
    build:
      context: ./backend/actor-sistem
    command: npm run start:dev
    depends_on:
      - postgresactor
      - rabbitmq
    restart: always

  files:
    container_name: files-sistem
    build:
      context: ./backend/files-sistem
    command: npm run start:dev
    depends_on:
      - postgresFiles
      - rabbitmq
    restart: always

  movie:
    container_name: movie
    build:
      context: ./backend/movie
    command: npm run listen
    depends_on:
      - postgresMovie
      - rabbitmq
    restart: always

  postgresactor:
    container_name: postgresActor
    build:
      context: ./init
      dockerfile: actor.dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - dataActor:/var/lib/postgresql/data
    restart: always
  
  postgresFiles:
    container_name: postgresFiles
    image: postgres:latest
    environment:
      POSTGRES_DB: "files"
      POSTGRES_PASSWORD: qwerty
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - dataFiles:/var/lib/postgresql/data
    restart: always
  
  postgresMovie:
    container_name: postgresMovie
    image: postgres:latest
    environment:
      POSTGRES_DB: "movie"
      POSTGRES_PASSWORD: qwerty
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - dataMovie:/var/lib/postgresql/data
    restart: always

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 5672:5672
      - 15672:15672
    restart: always

volumes:
  dataActor:
  dataFiles:
  dataMovie: